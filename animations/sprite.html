<!DOCTYPE html>
<html>
 

<head>
    <title>CSS Sprite Animation</title>
    <style>
    body {
      padding: 30px;
    }

    #spriteContainer {
      width: 300px;
      height: 300px;
      display: block;
      background-image: url("https://www.kirupa.com/images/sprites_final.png");
      animation: sprite .3s steps(24) infinite;
    }

    @keyframes sprite {
      100% {
        background-position: -7224px;
      }
    }
  </style>
</head>
 

<body>
    <div id=spriteContainer></div>
   
    
  <script src="/js/prefixfree.min.js"></script>
</body>
 

</html>
