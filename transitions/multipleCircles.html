<!DOCTYPE html>
<html>
    

  <head>
    <meta content="en-us" http-equiv="Content-Language" />
    <meta charset="utf-8" />

    <meta content="What this page is about." name="description" />

    <title>An Interesting Title Goes Here</title>
    <style>
      body {
        background-color: #fff;
        margin: 30px;
        margin-top: 10px;
      }

      #box {
        width: 550px;
        height: 350px;
        border: 5px black solid;
        overflow: hidden;
        background-color: #f2f2f2;
      }

      #contentContainer {
        position: relative;
      }

      .thing {
        transition-property: transform;
        transition-timing-function: ease-in-out;
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50px;
        background-color: #0066cc;
        opacity: 0.5;
      }
    </style>
  </head>
   

  <body>
    <div id="box">
          
      <div id="contentContainer">
                
        <div class="thing"></div>
                
        <div class="thing"></div>
                
        <div class="thing"></div>
                
        <div class="thing"></div>
                
        <div class="thing"></div>
                
        <div class="thing"></div>
                
        <div class="thing"></div>
                
        <div class="thing"></div>
                
        <div class="thing"></div>
                
        <div class="thing"></div>
                
        <div class="thing"></div>
                
        <div class="thing"></div>
                
        <div class="thing"></div>
                                   
      </div>
    </div>
     
    <script src="https://www.kirupa.com/html5/examples/js/prefixfree.min.js"></script>
    <script>
      var theThings = document.querySelectorAll(".thing");
      var transitionDurations = [
        "transitionDuration",
        "msTransitionDuration",
        "webkitTransitionDuration",
        "mozTransitionDuration",
        "oTransitionDuration",
      ];
      var transitionDurationProperty =
        getSupportedPropertyName(transitionDurations);
      var transforms = [
        "transform",
        "msTransform",
        "webkitTransform",
        "mozTransform",
        "oTransform",
      ];
      var transformProperty = getSupportedPropertyName(transforms);
      function setInitialPosition() {
        for (var i = 0; i < theThings.length; i++) {
          var theThing = theThings[i];
          var circleSize = Math.round(30 + Math.random() * 150);
          theThing.style.width = circleSize + "px";
          theThing.style.height = circleSize + "px";
          theThing.style.borderRadius = 0.5 * circleSize + "px";
          theThing.style.opacity = 0.1 + Math.random() * 0.5;
          setTranslate3DTransform(theThing);
        }
        setTimeout(kickOffTransition, 100);
      }
      setInitialPosition();
      function kickOffTransition() {
        for (var i = 0; i < theThings.length; i++) {
          var theThing = theThings[i];
          theThing.addEventListener("transitionend", updatePosition, false);
          theThing.addEventListener(
            "webkitTransitionEnd",
            updatePosition,
            false
          );
          theThing.addEventListener("mozTransitionEnd", updatePosition, false);
          theThing.addEventListener("msTransitionEnd", updatePosition, false);
          theThing.addEventListener("oTransitionEnd", updatePosition, false);
          setTranslate3DTransform(theThing);
          setTransitionDuration(theThing);
        }
      }
      function updatePosition(e) {
        var theThing = e.currentTarget;
        if (e.propertyName.indexOf("transform") != -1) {
          setTranslate3DTransform(theThing);
          setTransitionDuration(theThing);
        }
      }
      function getRandomXPosition() {
        return Math.round(-50 + Math.random() * 650);
      }
      function getRandomYPosition() {
        return Math.round(-50 + Math.random() * 400);
      }
      function getRandomDuration() {
        return 0.5 + Math.random() * 3 + "s";
      }
      function getSupportedPropertyName(properties) {
        for (var i = 0; i < properties.length; i++) {
          if (typeof document.body.style[properties[i]] != "undefined") {
            return properties[i];
          }
        }
        return null;
      }
      function setTranslate3DTransform(element) {
        element.style[transformProperty] =
          "translate3d(" +
          getRandomXPosition() +
          "px" +
          ", " +
          getRandomYPosition() +
          "px" +
          ", 0)";
      }
      function setTransitionDuration(element) {
        if (transitionDurationProperty) {
          element.style[transitionDurationProperty] = getRandomDuration();
        }
      }
    </script>
  </body>
</html>
