<!DOCTYPE html>
<html>

<head>
  <title>Transitions</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    div {
      background-color: yellow;
      height: 100%;
      width: 100%;
      position: absolute;
    }

    div:hover {
      background: grey;
      transition: background-color .3s ease-in;
    }
  </style>
</head>
<body>
<div>

</div>
</body>

</html>

</html>
